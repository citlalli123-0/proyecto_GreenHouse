<body>
     <!--header-->
     <header class = "header">
        <a href = "../index.html" class = "header__logo">
            <img src="../images/logo.png" alt="">
        </a>
        <div class = "header__barra">
           <nav class = "header__barra__topnav">
               <a href="../index.html">INICIO</a>
               <a href="./acerca.html">ACERCA DE</a>

               <a href="./galeria.html">GALERIA</a>
               <a href="./registro.html">REGISTRO</a>
           </nav>
        </div>
    </header>

    <!--main-->
    <main>
        <section>
            <h1 class = "title">REGISTRO</h1>
        </section>


        <!-- BOOTSTRAP -->
        <form class = "conteiner">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="name" name = "name">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputlastName" class="form-labe2">Apellido</label>
                <input type="Name" class="form-control" id="exampleInputlastName" aria-describedby="lastName" name = "lastName">
                <div id="lastName" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </main>


    <!--footer-->
    <footer class = "footer">
        <div class = "footer__text">
            <p>Greenhouse puede ayudarlo a diseñar un mejor espacio.</p>
        </div>
        <div class = "footer__redes">
            <h2 class = "footer__subt">Siguenos en nuestras redes sociales</h2>
            <div class = "footer__iconos">
                <a href=""><span class="iconify" data-icon="akar-icons:facebook-fill" style="color: black;" data-width="32" data-height="32"></span></a>
                <a href=""><span class="iconify" data-icon="akar-icons:twitter-fill" style="color: black;" data-width="32" data-height="32"></span></a>
                <a href=""><span class="iconify" data-icon="akar-icons:instagram-fill" style="color: black;" data-width="32" data-height="32"></span></a>
            </div>
        </div>
    </footer>
